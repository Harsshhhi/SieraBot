<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Mood Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>MindCare</h2>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="quiz.html">Mental Health Quiz</a></li>
            <li><a href="chatbot.html">AI Chatbot</a></li>
            <li><a href="mood.html" class="active">Daily Mood Tracker</a></li>
            <li><a href="consult.html">Consult a Doctor</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>Daily Mood Tracker</h1>
        <p>Track your mood daily to understand your emotional well-being.</p>
        
        <form id="mood-form">
            <label for="mood">How are you feeling today?</label>
            <select id="mood">
                <option value="happy">😊 Happy</option>
                <option value="neutral">😐 Neutral</option>
                <option value="sad">😔 Sad</option>
                <option value="stressed">😖 Stressed</option>
                <option value="anxious">😰 Anxious</option>
                <option value="excited">🤩 Excited</option>
            </select>

            <label for="notes">Notes (Optional):</label>
            <textarea id="notes" rows="4" placeholder="Write your thoughts..."></textarea>

            <button type="submit">Save Mood</button>
        </form>

        <h2>Your Mood History</h2>
        <ul id="mood-history"></ul>
    </div>

    <script>
        document.getElementById("mood-form").addEventListener("submit", function(event) {
            event.preventDefault();

            let mood = document.getElementById("mood").value;
            let notes = document.getElementById("notes").value;
            let date = new Date().toLocaleDateString();

            let entry = `<li><strong>${date}</strong>: ${mood} - ${notes ? notes : "No additional notes"}</li>`;
            
            document.getElementById("mood-history").innerHTML += entry;

            document.getElementById("mood-form").reset();
        });
    </script>
</body>
</html>
